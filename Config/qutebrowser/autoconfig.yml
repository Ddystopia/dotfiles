config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <Ctrl+e>: null
        <Ctrl+i>: spawn -u qute-keepass -p ~/KeePassFiles/MainDatabase.kdbx
      normal:
        zd: download-open
        zp: config-cycle content.private_browsing true false
        zt: set-cmd-text -s :tab-take
        zx: config-cycle statusbar.show always never;; config-cycle tabs.show multiple
          never
        zyd: spawn yt-dlp -o '~/Media/YouTube/%(title)s - %(uploader)s' {url}
        zyf: hint links spawn mpv --keep-open=yes {hint-url} --fs
        zym: spawn yt-dlp --extract-audio --audio-quality 0 --audio-format mp3 --yes-playlist
          -i -o '~/Music/%(title)' {url}
        zyy: spawn mpv {url} --fs
  content.javascript.enabled:
    global: true
  content.media.audio_capture:
    file://: true
    https://discord.com: true
    https://www.speechandhearing.net: true
  content.notifications.enabled:
    https://0tvet.com: false
    https://auto.ria.com: false
    https://chemer.ru: false
    https://dfiles.eu: false
    https://discord.com.ru: false
    https://jgems.ru: false
    https://masters-otvet.ru: false
    https://medmanual.ru: false
    https://nauka.club: false
    https://nogtiurn89.ru: false
    https://orehitut.ru: false
    https://otvet.ws: false
    https://otvet5.com: false
    https://pomofocus.io: false
    https://prozabo.ru: false
    https://ru.qaz.wiki: false
    https://tryhackme.com: false
    https://umnitsy.ru: false
    https://vitamingid.ru: false
    https://vseosvita.ua: false
    https://vulners.com: false
    https://www.chess.com: false
    https://www.duolingo.com: false
    https://www.prepostseo.com: false
    https://www.reddit.com: false
    https://www.softrew.ru: false
  content.pdfjs:
    global: true
  content.private_browsing:
    global: false
  content.proxy:
    global: none
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.protonmail.com#mailto=%25s: true
  downloads.prevent_mixed_content:
    global: false
  scrolling.smooth:
    global: false
  statusbar.show:
    global: always
  tabs.show:
    global: multiple
